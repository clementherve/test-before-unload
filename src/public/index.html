<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <div id="random-token"></div>
    <script>
      const generateToken = () => new Date().getTime();
      const randomToken = generateToken();

      document.querySelector('#random-token').textContent = randomToken;

      window.addEventListener('beforeunload', async () => {
        // setTimeout(() => {
        fetch(`http://localhost:3000/ping?token=${randomToken}`).then(console.log);
        // });
      });
    </script>
  </body>
</html>
